<h1>
  {{
    heroe.id ? 'Editar' : 'Nuevo'
  }}
  Héroe
  <small>
    {{ heroe.superhero }}
  </small>
</h1>
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

  <div fxLayout="column" fxFlex="50">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field appearance="fill" fxFlex="49">
        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex="49">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
      </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers"
                    [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Foto URL</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
    </mat-form-field>
    <br>
    <div fxLayout="row">
      <button mat-raised-button
              color="primary"
              (click)="save()">
        <mat-icon>edit</mat-icon>
        {{
          heroe.id ? 'Actualizar' : 'Guardar'
        }}
      </button>
      <span class="spacer"></span>
      <button mat-raised-button
              color="warn"
              (click)="showDeleteDialog()"
              *ngIf="heroe.id">
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </div>
  </div>

  <div>
    <img [src]="heroe | image">
  </div>
</div>
