<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field appearance="fill">
      <mat-label>Héroe</mat-label>
      <input type="text"
              placeholder="Escribe un héroe"
              aria-label="Héroe"
              matInput
              [(ngModel)]="term"
              [matAutocomplete]="auto"
              (input)="filter()">
      <mat-autocomplete autoActiveFirstOption
                        #auto="matAutocomplete"
                        (optionSelected)="selectedOption($event)">
        <mat-option *ngFor="let heroe of heroes"
                    [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
        <mat-option [value]="" *ngIf="term && term.trim() && !heroes.length">
          No se encontró nada con el término {{ term }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="selectedHeroe">
    <app-heroe-card [heroe]="selectedHeroe"></app-heroe-card>
  </div>
</div>
